<form [formGroup]="taskForm" (ngSubmit)="updateTask()">
    <label>
        Title:
        <input type="text" formControlName="title">
    </label>
    <br>
    <label>
        Status:
        <input type="checkbox" formControlName="status">
    </label>
    <br>
    <button type="submit">Update Taske</button>
</form>
